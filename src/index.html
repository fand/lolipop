<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>💖💕💗L  O  L  I  P  O  P💖💕💗</title>
  <link rel="stylesheet" href="main.css">
</head>

<body id="app">

  <loli-header id="header"></loli-header>

  <playlist-loader id="playlist-loader" v-ref="loader">
    <sidebar id="sidebar"
      collection="{{collection}}" current-playlist="{{currentPlaylist}}"></sidebar>
    <div id="content">
      <player id="player" v-ref="player" playlist="{{collection.at(currentPlaylist)}}"></player>
    </div>
  </playlist-loader>

  <script src="http://twemoji.maxcdn.com/twemoji.min.js"></script>
  <script src="../node_modules/pouchdb/dist/pouchdb.min.js"></script>
  <script src="app.js"></script>
</body>
