<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>L O L I P O P</title>
  <link rel="stylesheet" href="main.css">
</head>

<body id="app">
  <div id="sidebar">
  </div>

  <div id="player" class="main">
    <div id="player-control">
      <div v-on="click: play"><img src="images/play-icon-256.png" width="32px"/></div>
    </div>
    <div id="player-playlist" v-droppable="callback: onDropList, over: 'overList'" v-class="over: overList">
      <div v-component="loli-playlist" v-with="songs:songs"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
