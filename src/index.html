<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>💖💕💗L  O  L  I  P  O  P💖💕💗</title>
  <link rel="stylesheet" href="main.css">
</head>

<body id="app">

  <div id="header" v-component="header"></div>

  <div id="playlist-loader" v-component="PlaylistLoader" v-ref="loader">
    <div id="sidebar" v-component="sidebar"
      collection="{{collection}}" current-playlist="{{currentPlaylist}}"></div>
    <div id="content">
      <div id="player" v-component="player" v-ref="player" playlist="{{collection.at(currentPlaylist)}}"></div>
    </div>
  </div>

  <script src="http://twemoji.maxcdn.com/twemoji.min.js"></script>
  <script src="../node_modules/pouchdb/dist/pouchdb.min.js"></script>
  <script src="app.js"></script>
</body>
